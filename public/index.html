<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <span class="material-icons-outlined">event_note</span>
                <h1>To Do List</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="tools">
                <button class="button-primary tools-add-btn"><span class="material-icons-outlined">add_circle_outline</span>Add task</button>
                <div class="sort-wrap">
                    <span class="sort-active"><b class="material-icons-outlined arrow">north</b>Sort by creation</span>
                    <span><b class="material-icons-outlined arrow">north</b>Sort by status</span>
                </div>
                <button class="material-icons-outlined filter-btn">filter_alt</button>
                <div class="filter-wrap">
                    <h3>Choose status:</h3>
                    <label><input type="checkbox"><span class="material-icons-outlined">check</span>Incomplete</label>
                    <label><input type="checkbox"><span class="material-icons-outlined">check</span>Complete</label>
                    <div class="filter-wrap-btn">
                        <button class="button-primary">Apply</button>
                        <button class="button-primary">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="task-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Comment</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-main"></tbody>
                </table>
                <div class="paging-wrap"></div>
            </div>
        </div>
    </main>
    <div class="overlay" style="display: none;">
        <div class="modal modal-remove">
            <!-- <h3>Create task</h3>
            <label>Title:</label>
            <textarea autofocus></textarea>
            <label>Comment:</label>
            <textarea></textarea>
            <div class="modal-btn-wrap">
                <button class="button-primary">Add</button>
                <button class="button-primary">Cancel</button>
            </div> -->
            <!-- <p class="modal-remove-text">Do you really want to remove the task <span>Play computer games everyday and night</span> ?</p>
            <div class="modal-btn-wrap modal-remove-btn">
                <button class="button-primary">Remove</button>
                <button class="button-secondary">Cancel</button>
            </div> -->
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
